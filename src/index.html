<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <script src="./utils.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="./main.js"></script>
  </head>
  <body>
    <header>
      <div>Tasks to do:</div>
      <div id="counter"></div>
    </header>
    <div class="task-list">
      <section id="control-section">
        <input type="text" id="text-input" placeholder="Enter new task" />
        <button id="add-button"><i class="fas fa-plus-square"></i></button>
        <select id="priority-selector">
          <option value="">Choose a priority</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button id="sort-button" class="button">
          <i class="fas fa-sort-amount-up"></i>
        </button>
        <button id="clear-button" class="button">
          <i class="fas fa-broom"></i>
        </button>
      </section>
      <section class="tasks-header">
        <div>Task:</div>
        <div>Priority:</div>
        <div>Time:</div>
      </section>
      <section id="view-section"></section>
    </div>
  </body>
</html>
